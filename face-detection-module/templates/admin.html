<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 14px 20px;
            border-bottom: 1px solid #e1e4e8;
            font-size: 16px;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f0f4f8;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Total Votes</th>
        </tr>
        {% for party, count in results.items() %}
        <tr>
            <td>{{ party }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
